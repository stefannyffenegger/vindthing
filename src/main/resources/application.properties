spring.data.mongodb.database=vindthing
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.grid-fs-database=vindthing-store

# App Properties
vindthing.app.jwtSecret= vindThingSecretKey
vindthing.app.jwtExpirationMs= 86400000

# Email Properties
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.username = vindthing@gmail.com
spring.mail.password = 123456
spring.mail.properties.mail.smtp.starttls.required = true
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.connectiontimeout = 5000
spring.mail.properties.mail.smtp.timeout = 5000
spring.mail.properties.mail.smtp.writetimeout = 5000

management.endpoints.web.exposure.include=*
# Option für die Umleitung vom Root Verzeichnis auf einen anderen Pfad
# spring.mvc.static-path-pattern=/resources/**

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true