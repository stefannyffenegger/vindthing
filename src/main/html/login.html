">Password</label></p>                    <div class="form-group col-md-7"><input class="form-control" type="password" name="password" id="password" placeholder="test1234">                    <div id="passwordinfo"></div>                    </div>                </div>                <div class="text-md-right"><button class="btn btn-primary right mb-4" type="button" onclick="sendFeedbackForm()">Login</button></div>                <div id="response"></div>                <div id="statistic"></div>            </form>        </div>    <footer class="bg-primary mt-2 pt-2">        <div class="container-fluid hidden-sm-down">            <div class="row justify-content-md-center">            </div>        </div>    </footer>        <script src="js/jquery-3.2.1.min.js"></script>        <script src="js/popper.js"></script>        <script src="js/bootstrap.min.js"></script>        <script>        var auth = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.MQ.bYceSpllpyYQixgNzDt7dpCkEojdv3NKD-85XLXfdI4'; //API key                //Validates the formdata before sending		function validateForm() {			var valid=true; //Validation flag, if it stays true the data will be sent			var info; //Validation messages			    		//Checks if the username field is empty    		if(document.getElementById("user").value==""){    			info='<div class="alert alert-danger mb-0 pt-2 pb-2">Please enter your Username</div>';        		document.getElementById("userinfo").innerHTML = info;        		valid = false; //set flag to abort sending    		} else {    			document.getElementById("userinfo").innerHTML = '';    		}    		return valid;		}				//Sends the entire form as JSON POST if the formdata is valid		function sendFeedbackForm() {			if(validateForm()){                var send = '{"name":"'+document.getElementById("name").value+'","pizzaRating":"'+document.forms["form"]["like"].value+'","prizeRating":"'+document.forms["form"]["price"].value+'","email":"'+document.getElementById("mail").value+'","feedback":"'+document.getElementById("feedback").value+'"}';                var xhttp = new XMLHttpRequest();                xhttp.onreadystatechange = function () {                    if (this.readyState == 4) {		            	if(this.status == 200 || this.status == 201) {		            		document.getElementById("response").innerHTML = '<div class="alert alert-success mb-3 pt-2 pb-2" id="response">Your feedback has been sent successfully!</div>';		            		requestFeedbacks(); //Displays the feedback statistics		            	} else if (this.status >= 400 && this.status <= 499){		            		document.getElementById("response").innerHTML = '<div class="alert alert-danger mb-3 pt-2 pb-2" id="response">Client Error, please try again later or contact us on phone or e-mail</div>';		            	} else if (this.status >= 500 && this.status <= 599){		            		document.getElementById("response").innerHTML = '<div class="alert alert-danger mb-3 pt-2 pb-2" id="response">Server Error, please try again later or contact us on phone or e-mail</div>';		            	} else if (this.status == 0){		            		document.getElementById("response").innerHTML = '<div class="alert alert-danger mb-3 pt-2 pb-2" id="response">Unknown Error, please try again later or contact us on phone or e-mail</div>';            		}	            }                };                xhttp.open("POST", "http://localhost:8080/api/signin", true);                xhttp.setRequestHeader("Content-type", "application/json");                xhttp.setRequestHeader('Authorization', auth);                xhttp.send(send);			}        }        </script>    </body></html>
